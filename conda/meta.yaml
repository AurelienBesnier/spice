{% set pyproject = load_file_data('pyproject.toml') %}
{% set home = pyproject['project']['urls']['Homepage'] %}
{% set description = pyproject['project']['description'] %}
# {% set version = pyproject['project']['version'] %}

package:
  name: openalea.spice
  version: {{ GIT_DESCRIBE_TAG|replace("v", "") }}

source:
  path: ..

build:
  script_env:
    - CMAKE_GEN=Visual Studio 15 2017 # [win]
    - CMAKE_GENERATOR=Visual Studio 15 2017 # [win]
    - CXX=cl.exe # [win]
    - CC=cl.exe # [win]
    - cxx_compiler=cl.exe # [win]
    - c_compiler=cl.exe # [win]
  script:
    - {{PYTHON}} -m pip install . -vv

requirements:
  host:
    - python
    - numpy
    - nanobind-abi
    - nanobind
    - pybind11-abi # [unix]
    - scikit-build-core
    - setuptools-scm
    - vs2017_win-64 # [win]
    - scipy

  build:
    - {{ compiler("cxx") }}
    - python
    - scikit-build-core
    - setuptools-scm
    - scipy
    - make
    - cmake
    - ninja
    - vs2017_win-64 # [win]
    - nanobind
    - pybind11 # [unix]
    - embree
    - llvm-openmp
    - tbb
    - tbb-devel

  run:
    - python
    - openalea.plantgl
    - nanobind
    - pandas
    - openpyxl
    - matplotlib
    - scipy
    - embree
    - pywin32 [win]

test:
  imports:
    - openalea.spice
    - openalea.spice.common
    - openalea.spice.energy
    - openalea.spice.loader
    - openalea.spice.reader
    - openalea.spice.simulator
  requires:
    - pytest
  source_files:
    - tests/**
  commands:
    - pytest

about:
  home: {{ home }}
  summary: {{ description }}
  license-file:
    - LICENSE
    - src/cpp/LICENSE
